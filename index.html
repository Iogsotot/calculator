<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Просто жми кнопки и смотри на результат</h1>
    </header>
    <main>
        <section>
            <div class="calculator-grid">
                <div class="display">
                    <div class="previous-operand"></div>
                    <div class="current-operand"></div>
                    <div class="result"></div>
                </div>
                <button class="btn all-clear double-size">AC</button>
                <button class="btn current-clear">C</button>
                <button class="btn delete">⟵</button>
                <button class="btn plus-minus-change">±</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn plus operation">+</button>
                <button class="btn power operation">x<sup>y</sup></button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn minus operation">-</button>
                <button class="btn sqrt operation">√x</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn division operation">÷</button>
                <button class="btn multiplication operation">*</button>
                <button class="btn number double-size">0</button>
                <button class="btn number dot">.</button>
                <button class="btn equal-sign double-size">=</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright">Made by Anne Justus for RSS</div>
    </footer>
</body>
</html>
